<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main container for the image slider -->
    <div class="slider-container">

    <!-- Image wrapper -->
    <div class="slider">
        <img src="./1.jpeg" class="slide active" alt="Image 1" />
        <img src="./2.jpeg" class="slide" alt="Image 2" />
        <img src="./3.jpeg" class="slide" alt="Image 3" />
        <img src="./4.jpeg" class="slide" alt="Image 4" />
        <img src="./5.jpeg" class="slide" alt="Image 5" />
    </div>

    <!-- Navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Dots for current slide indicator -->
    <div class="dots-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
